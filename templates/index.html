<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <title>Fastapi Realtime Chat ğŸ’¬</title>
  </head>

  <body class="min-h-screen flex items-center justify-center px-4">
    <main class="w-full max-w-md">
      <section
        class="text-center space-y-6 border border-neutral-700/40 rounded-2xl p-10 shadow-2xl"
      >
        <div class="space-y-3">
          <div class="text-5xl">
            <i class="bi bi-chat-dots-fill"></i>
          </div>
          <h1 class="!mb-0 text-2xl font-bold tracking-tight">
            Backend is running
          </h1>
          <p class="text-sm opacity-70">
            FastAPI realtime server is active and ready.
          </p>
        </div>

        <div class="flex items-center justify-center gap-2 text-sm opacity-80">
          <span
            class="inline-block w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"
          ></span>
          Server status: Online
        </div>
      </section>
    </main>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
